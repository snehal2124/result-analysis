<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark side-nav">
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item" *ngFor="let nav of sideNav">
      <a class="nav-link text-white" [routerLink]="nav.route">
        {{nav.name}}
      </a>
    </li>
  </ul>
  <hr>
  <div class="dropdown">
    <a class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="userDropDown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
      data-bs-toggle="dropdown" aria-expanded="false">
      <i class="bi bi-person"></i>
      <strong>{{getUserName()}}</strong>
    </a>
    <div class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="userDropDown">
      <li><a class="dropdown-item" (click)="logout()">Log out</a></li>
    </div>
  </div>
</div>
