<div class="container p-2 my-4">
    <div class="d-flex flex-row justify-content-between">
      <h3>Staff</h3>
      <button type="button" class="btn btn-outline-dark btn-sm" (click)="openAddStaffModal(staffModal)">Add
        Staff</button>
    </div>
    <div class="mt-4 d-flex flex-row justify-content-center">
      <div class="d-flex flex-column align-items-center w-100">
        <table class="table" *ngIf="staffs.length">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Mobile</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let staff of staffs | slice: (page-1) * pageSize : page * pageSize">
              <tr>
                <th scope="row">{{staff.id}}</th>
                <td>{{staff.firstname}}</td>
                <td>{{staff.lastname}}</td>
                <td>{{staff.email}}</td>
                <td>{{staff.mobile}}</td>
                <td class="d-flex flex-row">
                  <i class="bi bi-pencil-fill" (click)="openEditStaffModal(staff, staffModal)"></i>
                  <i class="bi bi-trash3-fill mx-4" (click)="openDeleteStaffModal(staff, deleteStaffModal)"></i>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
        <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="staffs.length"></ngb-pagination>
      </div>
      <ng-container *ngIf="!staffs.length" #no_staffs_found>
        <h5 class="mt-4 pt-4">
          No Staffs found.
        </h5>
      </ng-container>
    </div>
  </div>
  
  <!-- Add Batch Modal -->
  <ng-template #staffModal let-staffmodal>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="batchModalLabel">{{actionType === 'add' ? 'Add' : 'Edit'}}  Staff</h5>
        <div class="fs-5" aria-label="Close" (click)="staffmodal.dismiss()">
          <i class="bi bi-x-circle"></i>
        </div>
      </div>
      <div class="modal-body">
        <form [formGroup]="staffForm">
          <div class="d-flex flex-row justify-content-between">
          <div class="form-group mt-2">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" class="form-control" placeholder="First Name" aria-label="First Name"
              aria-describedby="basic-addon1" formControlName="First name">
          </div>
          <div class="form-group mt-2">
            <label for="lastname">Last Name</label>
            <input type="number" class="form-control" id="Last Name" placeholder="Last Name"
              formControlName="Last Name">
          </div>
        </div>
            <div class="form-group mt-2">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" placeholder="Email"
                formControlName="Email">
            </div>
            <div class="form-group mt-2">
              <label for="mobile">Mobile</label>
              <input type="text" class="form-control" id="mobile" placeholder="Mobile " formControlName="Mobile">
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary btn-sm" (click)="staffmodal.dismiss()">Cancel</button>
        <button type="button" class="btn btn-outline-dark btn-sm"
          (click)="actionType  === 'add' ? createStaff() : updateStaff()">Save</button>
      </div>
    </div>
  </ng-template>
  
  
  <!-- Delete Staff Confirmation Modal -->
  <ng-template #deleteStaffModal let-deletestaffmodal>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteStaffModalLabel">Confirmation</h5>
        <div class="fs-5" aria-label="Close" (click)="deletestaffmodal.dismiss()">
          <i class="bi bi-x-circle"></i>
        </div>
      </div>
      <div class="modal-body">
        <form>
          Are you sure, you want to delete this staff?
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary btn-sm" (click)="deletestaffmodal.dismiss()">No</button>
        <button type="button" class="btn btn-outline-dark btn-sm" (click)="deletestaffmodal.close()">Yes</button>
      </div>
    </div>
  </ng-template>
